<style>

  .D-nick,
  .D-comment-content a {
    font-size: 15px;
    color: #4cd3c2;
    font-weight: 500;
    cursor: pointer;
  }

  .D-comment-content p {
    font-size: 14px;
  }

  .D-emot-comment {
    display: inline-block;
    vertical-align: middle;
    width: 2em;
    margin: 0.25em;
  }

</style>
<div style="border-radius: 10px; border-left: 3px solid #e58a8a; border-right: 3px solid #e58a8a; box-shadow: 0 1px 5px #aaaaaa; line-height: 180%; padding: 0 15px 12px; margin: 50px auto; font-size: 12px;">
  <div style="border-bottom: 1px solid #dddddd; font-size: 14px; font-weight: normal; padding: 10px 0;">
    ${subject}
  </div>
  <div>
    <div style="display: flex; padding: 12px 10px;">
      <div class="D-avatar">
        <img src="${avatar}" alt="${nick}" style="margin-right: 12px; width: 48px; height: 48px; border-radius: 5px;">
      </div>
      <div class="D-comment-main">
        <div class="D-header">
          <span style="font-size: 15px; color: #4cd3c2; font-weight: 500; cursor: pointer;">${nick}</span>
        </div>
        <div class="D-body">
          <div class="D-comment-content" style="display: flex; flex-direction: row; word-break: break-all;">
            ${content}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div style="font-size: 12px; font-weight: normal; padding: 13px 0 0; border-top: 1px solid #dddddd;">
    点击
    <a href="${url}" target="_blank" style="text-decoration: none;color: #12addb;">查看回复的完整內容</a><br>
  </div>
</div>
